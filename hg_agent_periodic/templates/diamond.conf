# hg-agent diamond configuration.
# Do not edit by hand.
# Generated {{ now | isoformat }} UTC.
[server]
collectors_path = /opt/hg-agent/collectors/
handlers = diamond.handler.graphite.GraphiteHandler, diamond.handler.archive.ArchiveHandler

[handlers]
[[default]]

[[ArchiveHandler]]
log_file = /var/log/hg-agent/archive.log
days = 7

[[GraphiteHandler]]
host = {{ endpoint }}

[collectors]
[[default]]
path_prefix = {{ api_key }}.hg_agent
interval = 30

[[CPUCollector]]
enabled = True

[[DiskSpaceCollector]]
enabled = True

[[DiskUsageCollector]]
enabled = True

[[FilesCollector]]
enabled = True
dir = /var/opt/hg-agent/drop

[[LoadAverageCollector]]
enabled = True

[[MemoryCollector]]
enabled = True

[[NetworkCollector]]
enabled = True

[[SockstatCollector]]
enabled = True

[[VMStatCollector]]
enabled = True

[[SelfCollector]]
enabled = True
